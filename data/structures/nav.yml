comment: >-
  Displays a tab group of multiple items. Add nav-item inner elements for each
  tab pane. 
arguments:
  id:
  page:
    group: partial
  list:
    group: partial
  nav-disabled:
    release: v1.0.0
  nav-items:
    release: v1.0.0
  nav-show:
    release: v1.0.0
  nav-titles:
    release: v1.0.0
  tab-type:
    release: v1.0.0
  vertical:
  word-wrap:
    release: v1.0.0
  class:
  pane:
  responsive:
    release: v1.4.0
  width:
    default: 12
    group: partial
  # deprecated arguments
  type:
    type: select
    optional: true
    comment: Type of the tab group.
    options:
      values:
        - tabs
        - pills
        - underline
        - callout
    deprecated: v1.0.0
    alternative: tab-type
  wrap:
    type: bool
    default: false
    optional: true
    comment: Flag to enable word wrapping of tab titles.
    deprecated: v1.0.0
    alternative: word-wrap
