comment: >-
  Display a code example and render a preview of the same input. The shortcode
  accepts the languages supported by Hugo's highlight function.
arguments:
  id:
  lang:
    default: markdown
  class:
  show-markup:
    release: v1.0.0
  show-preview:
    release: v1.0.0
  # deprecated arguments
  show_markup:
    type: bool
    optional: true
    default: true
    comment: Indicates if the markup should be output in the HTML.
    deprecated: v1.0.0
    alternative: show-markup
  show_preview:
    type: bool
    optional: true
    default: true
    comment: Indicates if the preview should be output in the HTML.
    deprecated: v1.0.0
    alternative: show-preview
body:
  type: string
  optional: false
  comment: The example input.
