comment: >-
  Use the alert shortcode to display a contextual feedback message. The inner
  content is used as alert text.
arguments:
  alert-type:
    release: v1.0.0
  class:
  color:
    default: danger
  dismissible:
  icon:
  # deprecated arguments
  type:
    type: select
    optional: true
    comment: Type of the alert, generates an alert with related color and icon.
    options:
      values:
        - danger
        - info
    deprecated: v1.0.0
    alternative: alert-type
body:
  optional: false
  comment: Alert text.
  group: shortcode
